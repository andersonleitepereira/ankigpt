<script>

document.addEventListener('DOMContentLoaded', function() {
  // Verifica se existe um link armazenado
  var storedLink = localStorage.getItem('activeLink');
  if (storedLink) {
    // Adiciona a classe 'hovered' ao link armazenado
    document.querySelector(storedLink).classList.add('hovered');
  }
});

document.querySelectorAll('.navigation ul li a').forEach(function(link) {
  link.addEventListener('click', function(e) {
    // Remove a classe 'hovered' de todos os links
    document.querySelectorAll('.navigation ul li').forEach(function(li) {
      li.classList.remove('hovered');
    });

    // Adiciona a classe 'hovered' ao link clicado
    var li = e.currentTarget.parentElement;
    li.classList.add('hovered');

    // Armazena o link clicado
    localStorage.setItem('activeLink', '.navigation ul li:nth-child(' + (Array.from(li.parentNode.children).indexOf(li) + 1) + ')');
  });
});

  
  
  </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
      
    }

    body {
  
     
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 500px;
      height: 500px;
      
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      border-radius: 30px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="#SITE DO PLANO">
        <img src="gifs/oclusão.gif" /></a>
      </div>
      <div class="swiper-slide">
        <a href="#SITE DO PLANO">
        <img src="planos/tranding-food-2.png" /></a>
      </div>
      <div class="swiper-slide">
        <a href="#SITE DO PLANO">
        <img src="https://swiperjs.com/demos/images/nature-3.jpg" /></a>
      </div>
      <div class="swiper-slide">
        <a href="#SITE DO PLANO">
        <img src="https://swiperjs.com/demos/images/nature-4.jpg" /></a>
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 40,
        stretch: 0,
        depth: 700,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
      autoplay: {
        delay: 7500,
        disableOnInteraction: false,
      },
    });
  </script>


</body>

</html>
